[book]
title = "Comtrya"
description = "Frictionless Single Host Configuration Management"
authors = ["David McKay"]
language = "en"

[rust]
edition = "2018"

[output.html]
mathjax-support = true
site-url = "/"
git-repository-url = "https://github.com/comtrya/comtrya"

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2
